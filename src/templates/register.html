{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block body %}
<h1>Register</h1>

{% from "_formhelpers.html" import render_field %}
<form method=post>
  <dl>
    {{ render_field(form.username) }}
    {{ render_field(form.password) }}
    {{ render_field(form.password_confirmation) }}
  </dl>
  <p><input type=submit value=Register>
</form>

{% endblock %}
